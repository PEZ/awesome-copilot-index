# Site settings
title: "Joyride Solutions for VS Code"
description: "ClojureScript solutions for VS Code that bring Awesome Copilot instructions, Cursor Rules, and more directly into your editor via Joyride."
url: "https://pez.github.io"
baseurl: "/awesome-copilot-index"
social_image: "awesome-copilot-menu-header.png"

# Author
author:
  name: "Peter Str√∂mberg"
  github: "PEZ"

# Social
social:
  github: "PEZ"
  twitter: "pappapez"
  linkedin: "cospaia"

# Build settings
markdown: kramdown
highlighter: rouge

# Kramdown settings for better code highlighting
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-redirect-from

# Exclude from processing
exclude:
  - README.md
  - LICENSE
  - awesome-copilot-main/
  - copilot-index-template.md
