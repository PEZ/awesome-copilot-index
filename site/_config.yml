  name: "Peter Str√∂mberg"
  github: "PEZ"

# Social
social:
  github: "PEZ"
  twitter: "pappapez"
  linkedin: "cospaia"

# Build settings
markdown: kramdown
highlighter: rouge

# Kramdown settings for better code highlighting
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Exclude from processing
exclude:
  - README.md
  - LICENSE
  - awesome-copilot-main/
